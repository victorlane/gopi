app = 'gopi'
primary_region = 'ams'

[build]

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

[[vm]]
  memory = '1gb'
  cpu_kind = 'shared'
  cpus = 1

[env]
  DB_PORT = "3306"
  DB_NAME = "gopi"
  DB_USER = "gopi"
  HTTP_PORT ="9000"
  S3_ENDPOINT = "https://gbackend.s3.eu-west-1.amazonaws.com/"
  S3_BUCKET_NAME = "gbackend"
  S3_REGION = "eu-west-1"
  S3_ARN = "arn:aws:iam::730335305795:user/gopi"
  REDIS_PORT = "6379"